{% extends 'menu.html' %}

{% block content %}

<main class="container mt-5">

    <div class="row">

        <div class="col-md-5 offset-md-3">

            <h1 class="text-center text-warning mb-4">Detalhes das Tarefas</h1>

            {{error}}

            <form action="#" method="POST" class="card card-body shadow-lg p-4 rounded">

                {% csrf_token %}
                {{form.as_p}}

                <button type="submit" class="btn btn-warning w-100 mt-2">Atualizar</button>

            </form>

            <div class="mt-5 d-flex justify-content-between">

                <form action="{% url 'complete_tarefa.html' task.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success w-48">Completar</button>
                </form>

                <form action="{% url 'deletar_tarefa' task.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger w-48">Deletar</button>
                </form>

            </div>

        </div>

    </div>

</main>

{% endblock %}
