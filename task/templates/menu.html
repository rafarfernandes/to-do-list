<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        .navbar {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            border-bottom: 3px solid #ffdd57;
        }
        .navbar-brand {
            font-weight: bold;
            color: #fff !important;
            font-size: 1.8rem;
            transition: all 0.3s ease;
        }
        .navbar-brand:hover {
            color: #ffdd57 !important;
        }
        .nav-link {
            color: #fff !important;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #ffdd57 !important;
        }
        .nav-item.sair-link .nav-link {
            color: #dc3545 !important;
        }
        .nav-item.sair-link .nav-link:hover {
            color: #c82333 !important;
        }

        .nav-item {
            transition: transform 0.3s ease;
        }

        .nav-item:hover {
            transform: translateY(-5px);
        }

        .navbar-toggler-icon {
            background-color: #fff !important;
        }

        .navbar-nav .nav-item.active .nav-link {
            color: #ffdd57 !important;
            font-weight: bold;
        }

        @media (max-width: 992px) {
            .navbar-collapse {
                background-color: #4e54c8;
                border-radius: 10px;
            }
            .navbar-nav .nav-link {
                font-size: 1rem;
                padding: 10px 15px;
            }
        }

        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gerenciador de Tarefas</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_task' %}">Criar Tarefa</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'completed_tasks' %}">Tarefas Completadas</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tasks' %}">Tarefas</a>
                    </li>

                    <li class="nav-item sair-link">
                        <form method="POST" action="{% url 'logout' %}" style="display: inline;">
                            {% csrf_token %}
                            <button type="submit" class="nav-link btn btn-link" style="color: #dc3545; border: none; background: none;">Sair</button>
                        </form>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Cadastrar</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login_view' %}">Login</a>
                    </li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

</body>
</html>
