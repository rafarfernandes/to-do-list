{% extends 'menu.html' %}

{% block content %}

<main class="container mt-5">
    <div class="row">
        <div class="col-lg-8 col-md-10 col-12 offset-lg-2">

            <h1 class="text-center mb-4 text-primary"> Tarefas</h1>

            {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ error }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}

            {% for task in tasks %}
                <div class="card mb-3 shadow-sm rounded">
                    <div class="card-body">
                        <h4 class="card-title text-dark">{{ task.title }}</h4>
                        <p class="card-text text-muted">{{ task.description }}</p>

                        <div class="d-flex justify-content-between mt-3">
                            <form action="{% url 'complete_tarefa' task.id %}" method="POST" class="w-48">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-outline-success w-100">Completar</button>
                            </form>

                            <form action="{% url 'deletar_tarefa' task.id %}" method="POST" class="w-48">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-outline-danger w-100">Deletar</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="alert alert-info text-center">
                    <strong>Sem tarefas pendentes!</strong>
                </div>
            {% endfor %}

        </div>
    </div>
</main>

{% endblock %}
